{% extends "base.html" %}
{% load i18n static %}


{% block content%}

<div class="container">
  <div class="row">
    <div class="col-12">
      {% if user.is_authenticated %}
        Привет, {{user.username}}
        <a class="mb-3" href="/auth/logout/">
          Выйти
        </a>
      {% else%}
      Вы не авторизированы
      {% endif %}
    </div>
  </div>
</div>

{% endblock content %}
