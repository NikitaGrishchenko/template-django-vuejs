{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>Ошибка</h1>
    <p>Вы уже авторизированы</p>
  {% else %}
    <h2>Регистрация</h2>
      <form method="post">
        {% csrf_token %}
        {{form.username}}
        {{form.email}}
        {{form.password1}}
        {{form.password2}}
        <button type="submit">Sign up</button>
      </form>
      <p>{{form.errors}}</p>
  {% endif %}
{% endblock content %}
